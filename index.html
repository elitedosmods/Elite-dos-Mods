<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Elite dos Mods - Sucesso</title>
    <link rel="icon" type="image/png" href="favicon.png"> 
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CRÍTICO: Regra para eliminar o scroll excessivo e margens padrão */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Garante que não apareça barra de rolagem */
        }
        
        :root {
            /* Definindo variáveis de cor para fácil manutenção */
            --color-primary: #1976D2; 
            --color-success: #4CAF50; 
            --color-background: #f0f4f7;
            --color-text: #1a202c;
            --color-shadow: rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Poppins', sans-serif; 
            text-align: center;
            background: linear-gradient(135deg, var(--color-background), #e5e9ec); 
            color: var(--color-text);
            /* Removemos o padding desnecessário daqui */
            display: flex;
            align-items: center; /* Centraliza verticalmente o conteúdo */
            justify-content: center; /* Centraliza horizontalmente o conteúdo */
        }
        .container {
            background-color: #ffffff;
            padding: 40px; /* Mantém o padding interno */
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--color-shadow);
            max-width: 550px;
            width: 100%;
            /* NOVO: Margem automática vertical e horizontal para garantir centralização perfeita */
            margin: auto; 
        }
        .logo {
            max-width: 350px; 
            height: auto;
            margin-bottom: 30px; 
            border-radius: 50%; 
            box-shadow: 0 0 0 10px #e0e0e0; 
            animation: fadeInDown 1s ease-out;
        }
        h1 {
            color: var(--color-success); 
            font-size: 36px; 
            font-weight: 800; 
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        p {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        p strong {
            font-weight: 700; 
            color: var(--color-text);
        }
        
        .instruction {
            font-weight: 600; 
            color: var(--color-primary); 
            font-size: 22px; 
            margin-top: 40px;
            margin-bottom: 30px;
        }
        .close-btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(90deg, #1e88e5, var(--color-primary)); 
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px; 
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(25, 118, 210, 0.6);
        }
        /* Efeitos de Animação */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Elite dos Mods Logo" class="logo">
        
        <h1>✅ LOGIN EFETUADO COM SUCESSO!</h1>
        
        <p>O aplicativo desktop <strong>"Elite dos Mods - Gerenciador"</strong> agora está  conectado.</p>
        
        <p class="instruction">Você pode fechar esta janela e voltar ao aplicativo.</p>

        <button class="close-btn" onclick="window.close();">FECHAR JANELA</button>
    </div>
</body>
</html>
